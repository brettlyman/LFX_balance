{% if value %}
<tr{% if color %} style="color: {{color}}"{% endif %}><th align="right">{{name}}</th><td align="right" style="padding-left: 10px">{{value}}</td></tr>
{% elif date_string %}
<tr><td align="middle" colspan="2" style="font-size: 10px; background-color: #DDD; color: #888;">{{date_string}}</td></tr>
{% else %}
<tr><th align="middle" colspan="2" style="background-color: #DDD">&nbsp;{{name}}&nbsp;</th></tr>
{% endif %}
